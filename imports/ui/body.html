<body>
    <div class="container">
        <header>
            <h1>mini ma list ({{incompleteCount}})</h1>
            <label class="hide-completed">
                <input type="checkbox" /> Hide Completed Tasks
            </label>

            {{> loginButtons}}

            {{#if currentUser}}
                <form class="new-task">
                    <input type="text" name="text" placeholder="Enter a new task" />
                </form>
            {{/if}}
        </header>

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
</body>
