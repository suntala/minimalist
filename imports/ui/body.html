        <header>
            <h1>mini ma list
            {{#if totalCount}}
                ({{incompleteCount}} of {{totalCount}})
            {{/if}}
            </h1>
            <label class="hide-completed">
                <input type="checkbox" /> Hide Completed Tasks
            </label>

            {{> loginButtons}}

            {{#if currentUser}}
                <form class="new-task">
                    <input type="text" name="taskName" placeholder="Enter a new task" />

            {{/if}}

        <ul>
            {{#each tasks}}
                {{> task}}
            {{/each}}
        </ul>
    </div>
